<h2>{{getNumAuthors()}} Authors</h2>
<h2 [ngPlural]="getNumAuthors()">
    <ng-template ngPluralCase="=0">No Authors</ng-template>
    <ng-template ngPluralCase="=1">1 Author</ng-template>
    <ng-template ngPluralCase="other">{{getNumAuthors()}} Authors</ng-template>
</h2>
<ul>
    <li *ngFor="let author of authors">
        {{author}}
    </li>
</ul>
<button class="btn btn-primary" [class.active]="isActive"
[style.backgroundColor]="isActive ? 'blue' : 'white'"
>Button</button>
<div (click)="onDivClick($event)">
    <button class='btn btn-primary' (click)="onClick($event)">
    Click
    </button>
</div>

<div style="border:none">
<input (keyup.enter)="onKeyUp($event)" />
</div>
