<div class="container">
  <h1>Form</h1>
  <form id='my-form' #f1="ngForm" (ngSubmit)="onSubmit(f1)">
    <div class="form-group">
      <label for="name">Course Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.courseName" minlength="5"
        name="course-name" #course="ngModel" [disabled]="f1.submitted">
      <div *ngIf="course.touched">
        <div *ngIf="course.errors?.required" class="alert alert-danger">Name is required</div>
        <div *ngIf="course.errors?.minlength" class="alert alert-danger">Name should be minimum 5 characters.</div>
      </div>
      <div class="form-group">
        <label for="category">Categories</label>
        <select class="form-control" id="category" [(ngModel)]="model.categoryId" required #category="ngModel"
          [disabled]="f1.submitted"
          name="category">
          <option [ngValue]="null">Choose a category</option>
          <option *ngFor="let key of objectKeys(categoriesDict)" [value]="key">{{categoriesDict[key]}}</option>
        </select>
        <div *ngIf="!category.pristine">
          <div [hidden]="category.value != 0" class="alert alert-danger">Category is required</div>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="model.guaranteeBackSelected"
          #checked="ngModel" name="checkbox" [disabled]="f1.submitted">
        <label class="form-check-label" for="exampleCheck1">30-day money-back guarantee</label>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!f1.form.valid"
        [disabled]="f1.submitted">Submit</button>
    </div>
  </form>
  <br>
  <!-- Show form values as json -->
  <!-- <p>Form: {{ JSON.stringify(f1) | json }}</p> -->
  <p>Form value: {{ f1.value | json }}</p>
  <p>Form valid: {{ f1.valid }}</p>
</div>
